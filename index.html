<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>光源</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="light-screen" id="lightScreen">
        <div class="controls">
            <div class="slider-group">
                <div class="slider-label">
                    <span>亮度调节</span>
                    <span class="value" id="brightnessValue">50%</span>
                </div>
                <input type="range" id="brightness" min="5" max="100" value="50">
            </div>
            
            <div class="slider-group">
                <div class="slider-label">
                    <span>色温调节</span>
                    <span class="value" id="tempValue">4000K</span>
                </div>
                <input type="range" id="temperature" min="2700" max="6500" value="4000">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
